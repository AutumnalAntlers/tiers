<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='en'/>
    <title>Offline TierMaker</title>
    <link rel='stylesheet' href='tiers.css'/>
    <script src='images.js'></script>
    <script src='tiers.js' async></script>
  </head>
  <body>
    <div class='title'>
        <label class='title-label' for='title-input'>My TierList</label>
        <input type='text' id='title-input' />
    </div>
    <table class='tierlist'>
        <tr>
            <th class='s'>S</th>
        </tr>
        <tr>
            <th class='a'>A</th>
        </tr>
        <tr>
            <th class='b'>B</th>
        </tr>
        <tr>
            <th class='c'>C</th>
        </tr>
        <tr>
            <th class='d'>D</th>
        </tr>
        <tr>
            <th class='e'>E</th>
        </tr>
        <tr class='last-row'>
            <th class='f'>F</th>
        </tr>
    </table>
    <div class='images'>
        <!--
        -- Note: it'd be cool to load images with a button, but
        -- I'd need to figure out how to do it in js.
        -- For now let's just use a conf file.
        <div class='load-img'>
            <label for='load-img-input'>
                <img src='plus.png'/>
            </label>
            <input id='load-img-input' type='file' accept='image/*'/>
        </div>
        -->
    </div>
  </body>
</html>
