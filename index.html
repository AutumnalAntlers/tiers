<!doctype html>
<html>
  <head>
    <meta charset='utf-8' lang='en'/>
    <title>Offline TierMaker</title>
    <link rel='stylesheet' href='tiers.css'/>
    <script src='tiers.js' async></script>
  </head>
  <body>
    <div class='title'>
        <label class='title-label' for='title-input'>My TierList</label>
        <input type='text' id='title-input' />
    </div>
    <a href='https://github.com/silverweed/tiers' class='gh-link'>GitHub</a>
    <section class='main-content'>
	<input id='screenshot-mode-input' type='checkbox'></input>
        <div class='tierlist'>
        </div>
        <div class='bottom-container'>
            <div class='buttons-container'>
                <div class='button'>
                    <label for='load-img-input'>
                        <img src='plus.png' title='Add images'/>
                    </label>
                    <input id='load-img-input' type='file' accept='image/*' multiple/>
                </div>
                <div class='button'>
                    <label for='reset-list-input'>
                        <img src='reset.png' title='Reset list'>
                    </label>
                    <input id='reset-list-input' type='button' />
                </div>
                <div class='button'>
                    <label for='export-input'>
                        <img src='export.png' title='Export'>
                    </label>
                    <input id='export-input' type='button' />
                </div>
                <div class='button'>
                    <label for='import-input'>
                        <img src='import.png' title='Import'/>
                    </label>
                    <input id='import-input' type='file' accept='.json' multiple/>
                </div>
                <div class='button'>
                    <label class='screenshot-mode-label' for='screenshot-mode-input'>
                        <!-- Background -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#5b5b5b" viewBox="0 0 16 16">
                            <rect width="100%" height="100%" fill="#ebebeb" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#5b5b5b" viewBox="0 0 16 16">
                            <title>Screenshot Mode</title>
                            <!-- MIT-Licensed Bootstrap Icons -->
                            <!-- Eye Slash Fill -->
                            <path class="screenshot-mode-inactive" d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path class="screenshot-mode-inactive" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            <!-- Eye Fill -->
                            <path class="screenshot-mode-active" d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                            <path class="screenshot-mode-active" d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                        </svg>
                    </label>
                </div>
            </div>
            <section class='images'></section>
        </div>
    </section>
    <img id='trash' src='trash_bin.png' title='Delete image (drag it over here)'></img>
  </body>
</html>
